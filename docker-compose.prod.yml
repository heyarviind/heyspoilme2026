services:
  # Caddy Reverse Proxy (handles HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: heyspoilme-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    depends_on:
      - frontend
      - backend

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: heyspoilme-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-heyspoilme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: heyspoilme-backend
    restart: unless-stopped
    environment:
      # Server
      PORT: 8081
      GIN_MODE: release
      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-heyspoilme}?sslmode=disable
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL:-https://heyspoil.me/api/auth/google/callback}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # S3 / Cloudflare R2
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-auto}
      S3_BUCKET: ${S3_BUCKET:-heyspoilme}
      S3_BASE_URL: ${S3_BASE_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-https://heyspoil.me}
      # Email
      ZEPTOMAIL_API_KEY: ${ZEPTOMAIL_API_KEY}
      ZEPTOMAIL_FROM_EMAIL: ${ZEPTOMAIL_FROM_EMAIL:-noreply@heyspoilme.com}
      ZEPTOMAIL_FROM_NAME: ${ZEPTOMAIL_FROM_NAME:-HeySpoilMe}
      # Discord
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      # Admin
      ADMIN_CODE_1: ${ADMIN_CODE_1}
      ADMIN_CODE_2: ${ADMIN_CODE_2}
    depends_on:
      postgres:
        condition: service_healthy

  # SvelteKit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heyspoilme-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      PUBLIC_API_URL: http://backend:8081
    depends_on:
      - backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  caddy_logs:


