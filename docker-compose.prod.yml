services:
  # Caddy Reverse Proxy (handles HTTPS)
  caddy:
    image: caddy:2-alpine
    container_name: heyspoilme-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    depends_on:
      - frontend
      - backend

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: heyspoilme-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-heyspoilme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: heyspoilme-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-heyspoilme}?sslmode=disable
      PORT: 8081
      GIN_MODE: release
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
    depends_on:
      postgres:
        condition: service_healthy

  # SvelteKit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heyspoilme-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      PUBLIC_API_URL: http://backend:8081
    depends_on:
      - backend

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  caddy_logs:

