services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: heyspoilme-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-heyspoilme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5434:5432"  # Expose only to localhost for migrations (5434 to avoid conflicts)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: heyspoilme-backend
    restart: unless-stopped
    environment:
      # Server
      PORT: 8081
      GIN_MODE: release
      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-heyspoilme}?sslmode=disable
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL:-https://api.heyspoil.me/api/auth/google/callback}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # S3 / Cloudflare R2
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-auto}
      S3_BUCKET: ${S3_BUCKET:-heyspoilme}
      S3_BASE_URL: ${S3_BASE_URL}
      S3_ENDPOINT: ${S3_ENDPOINT}
      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-https://heyspoil.me}
      # Email
      ZEPTOMAIL_API_KEY: ${ZEPTOMAIL_API_KEY}
      ZEPTOMAIL_FROM_EMAIL: ${ZEPTOMAIL_FROM_EMAIL:-noreply@heyspoilme.com}
      ZEPTOMAIL_FROM_NAME: ${ZEPTOMAIL_FROM_NAME:-HeySpoilMe}
      # Discord
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      # Admin
      ADMIN_CODE_1: ${ADMIN_CODE_1}
      ADMIN_CODE_2: ${ADMIN_CODE_2}
    ports:
      - "127.0.0.1:8081:8081"  # Expose to localhost for Caddy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  # SvelteKit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heyspoilme-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT:-3003}
      PUBLIC_API_URL: ${PUBLIC_API_URL:-https://api.heyspoil.me}
    ports:
      - "127.0.0.1:${FRONTEND_PORT:-3003}:${FRONTEND_PORT:-3003}"  # Expose to localhost for Caddy
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q --spider http://localhost:$${PORT:-3003}"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:


