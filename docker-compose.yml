services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: heyspoilme-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-heyspoilme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: heyspoilme-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-heyspoilme}?sslmode=disable
      PORT: ${BACKEND_PORT:-8081}
      GIN_MODE: ${GIN_MODE:-release}
    ports:
      - "${BACKEND_PORT:-8081}:${BACKEND_PORT:-8081}"
    depends_on:
      postgres:
        condition: service_healthy

  # SvelteKit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heyspoilme-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT:-3001}
      PUBLIC_API_URL: http://backend:${BACKEND_PORT:-8081}
    ports:
      - "${FRONTEND_PORT:-3001}:${FRONTEND_PORT:-3001}"
    depends_on:
      - backend

volumes:
  postgres_data:
