services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: heyspoilme-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: heyspoilme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: heyspoilme-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/heyspoilme?sslmode=disable
      PORT: "8081"
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy

  # SvelteKit Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: heyspoilme-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: "3001"
      PUBLIC_API_URL: http://backend:8081
    ports:
      - "3001:3001"
    depends_on:
      - backend

volumes:
  postgres_data:

